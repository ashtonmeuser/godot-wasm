name: Sconstruct Cache
description: Cache Sconstruct build cache
inputs:
  platform:
    description: The Godot platform to build
    required: true
  godot-major:
    description: The major version of Godot being targeted
    required: true
  scons-cache:
    description: The Sconstruct cache path
    default: "${{ github.workspace }}/.scons-cache/"
runs:
  using: composite
  steps:
    - name: Cache Base Name
      id: cache-name
      shell: bash
      run: echo "name=${{ inputs.platform }}-${{ inputs.godot-major }}-${{ github.workflow }}" >> $GITHUB_OUTPUT

    - name: Load Cache
      uses: actions/cache@v3
      with:
        path: ${{ inputs.scons-cache }}
        key: ${{ steps.cache-name.outputs.name }}-${{ github.ref }}-${{ github.sha }}
        restore-keys: |
          ${{ steps.cache-name.outputs.name }}-${{ github.ref }}-${{ github.sha }}
          ${{ steps.cache-name.outputs.name }}-${{ github.ref }}
          ${{ steps.cache-name.outputs.name }}
