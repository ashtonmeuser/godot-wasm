name: Run Tests
description: Run the Godot Wasm test project
inputs:
  executable:
    description: The Godot executable in CWD
    required: true
runs:
  using: composite
  steps:
    - name: Run Tests Unix
      if: runner.os != 'Windows'
      shell: bash
      run: ./${{ inputs.executable }} --headless --no-window --debug --path examples/wasm-test --key=val

    - name: Run Tests Windows
      if: runner.os == 'Windows'
      shell: pwsh # See https://github.com/ashtonmeuser/godot-wasm/issues/48
      run: ./${{ inputs.executable }} --headless --no-window --debug --path examples/wasm-test --key=val
