name: Addon
on:
  push:
    branches: [master, godot-3]
  workflow_dispatch:

env:
  TARGET: template_release
  GODOT_REF: 4.5-stable
  LIBRARY_PATH: addons/godot-wasm/bin

jobs:
  build-addon:
    name: Build Addon
    strategy:
      fail-fast: false
      matrix:
        platform: [linux, macos, windows]
        include:
          - platform: linux
            os: ubuntu-latest
          - platform: macos
            os: macos-latest
          - platform: windows
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        uses: ./.github/actions/install-deps

      - name: Build Godot CPP
        uses: ./.github/actions/godot-cpp
        with:
          platform: ${{ matrix.platform }}
          target: ${{ env.TARGET }}

      - name: Build Addon
        uses: ./.github/actions/scons-build
        with:
          platform: ${{ matrix.platform }}
          target: ${{ env.TARGET }}
          cache-suffix: ${{ env.GODOT_REF }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: ${{ github.workspace }}/${{ env.LIBRARY_PATH }}/${{ matrix.platform }}
          if-no-files-found: error

  test-editor:
    needs: build-addon
    name: Test Addon Editor
    strategy:
      fail-fast: false
      matrix:
        platform: [linux, macos, windows]
        include:
          - platform: linux
            os: ubuntu-latest
          - platform: macos
            os: macos-latest
          - platform: windows
            os: windows-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Godot
        id: download-godot
        uses: ./.github/actions/download-godot
        with:
          version: ${{ env.GODOT_REF }}

      - name: Download Addon
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: ${{ github.workspace }}/${{ env.LIBRARY_PATH }}/${{ matrix.platform }}

      - name: Run Tests
        uses: ./.github/actions/run-tests
        with:
          executable: ${{ steps.download-godot.outputs.executable }}

  test-export:
    needs: build-addon
    name: Test Addon Export
    strategy:
      fail-fast: false
      matrix:
        platform: [linux, macos, windows]
        include:
          - platform: linux
            os: ubuntu-latest
          - platform: macos
            os: macos-latest
          - platform: windows
            os: windows-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Godot
        id: download-godot
        uses: ./.github/actions/download-godot
        with:
          version: ${{ env.GODOT_REF }}

      - name: Download Addon
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: ${{ github.workspace }}/${{ env.LIBRARY_PATH }}/${{ matrix.platform }}

      - name: Export Tests
        uses: ./.github/actions/export-tests
        with:
          executable: ${{ steps.download-godot.outputs.executable }}
          version: ${{ env.GODOT_REF }}
