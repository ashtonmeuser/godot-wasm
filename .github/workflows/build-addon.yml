name: Addon
on:
  push:
    branches: [master, godot-3]
  workflow_dispatch:

env:
  GODOT_MAJOR: 4
  TARGET: template_release
  TEST_VERSION: 4.0.3-stable
  LIBRARY_PATH: addons/godot-wasm/bin
  WASMER_VERSION: v3.1.1

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    env:
      PLATFORM: linux
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Dependencies
        uses: ./.github/actions/install-deps

      - name: Godot CPP
        uses: ./.github/actions/godot-cpp
        with:
          platform: ${{ env.PLATFORM }}
          target: ${{ env.TARGET }}

      - name: Sconstruct Cache
        uses: ./.github/actions/scons-cache
        with:
          platform: ${{ env.PLATFORM }}
          godot-major: ${{ env.GODOT_MAJOR }}

      - name: Build Addon
        uses: ./.github/actions/build-addon
        with:
          platform: ${{ env.PLATFORM }}
          target: ${{ env.TARGET }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux
          path: ${{ github.workspace }}/${{ env.LIBRARY_PATH }}/linux
          if-no-files-found: error

  test-linux:
    needs: build-linux
    name: Test Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download Godot
        uses: ./.github/actions/download-godot
        with:
          version: ${{ env.TEST_VERSION }}

      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: linux
          path: ${{ github.workspace }}/${{ env.LIBRARY_PATH }}

      - name: Show Files
        run: ls -R

